on:
  rss:
    url: https://nitter.kavin.rocks/search/rss?f=tweets&q=lang%3Aja+%28Minecraft+OR+%E3%83%9E%E3%82%A4%E3%82%AF%E3%83%A9+OR+%E3%83%9E%E3%82%A4%E3%83%B3%E3%82%AF%E3%83%A9%E3%83%95%E3%83%88%29+min_faves%3A100
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: ${{ secrets.TWITTER_MINECRAFT_WEBHOOK }}
          method: POST
          body: |
            {
              "username": "Actionsflow",
              "avatar_url": "https://avatars2.githubusercontent.com/u/69839062?v=4",
              "content": "${{ on.rss.outputs.link }}"
            }
