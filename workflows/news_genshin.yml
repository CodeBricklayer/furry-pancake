on:
  rss:
    url: https://news.google.com/rss/topics/CAAqKAgKIiJDQkFTRXdvTkwyY3ZNVEZvZW01amF6Wm5haElDYW1Fb0FBUAE?hl=ja&gl=JP&ceid=JP:ja
    config:
      skipFirst: true
      sort:
        pubDate: 1
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: ${{ secrets.NEWS_GENSHIN_DISCORD_WEBHOOK }}
          method: POST
          body: |
            {
              "username": "Actionsflow",
              "avatar_url": "https://avatars2.githubusercontent.com/u/69839062?v=4",
              "content": "${{ on.rss.outputs.link }}"
            }
